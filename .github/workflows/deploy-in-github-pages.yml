name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Create .env
        run: |
          touch .env &&
          echo "ENVIRONMENT=${ENVIRONMENT}" > .env
          echo "YARD_SALE_API_BASE_URL=${YARD_SALE_API_BASE_URL}" >> .env
        env:
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
          YARD_SALE_API_BASE_URL: ${{ secrets.YARD_SALE_API_BASE_URL }}
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build:ci

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.