name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: staging
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generate build number
      run: echo "The build number $GITHUB_RUN_NUMBER üèó"
    - name: Install dependencies
      run: npm install
    - name: Create .env
      run: |
        touch .env &&
        echo "ENVIRONMENT=${ENVIRONMENT}" > .env
        echo "YARD_SALE_API_BASE_URL=${YARD_SALE_API_BASE_URL}" >> .env
      env:
        ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        YARD_SALE_API_BASE_URL: ${{ secrets.YARD_SALE_API_BASE_URL }}
    - name: Public URL
      run: export PUBLIC_URL=https://zearkiatos.github.io/sale-yard-web
    - name: Build docker üê≥
      run: docker build . -t=sale-yard-web:ghb-$GITHUB_RUN_NUMBER
    - name: Build
      run: npm run build
    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./dist

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist